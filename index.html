<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Vocabulario em Inglês</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <h1>Cores</h1>
    <h2>Aprenda as cores em inglês!</h2>
    <h2 class="vermelho" id="red">Red</h2>
    <img src="./assets/images/red.png" alt="red" />

    <h2 class="azul" id="blue">Blue</h2>
    <img src="./assets/images/blue.png" alt="blue" />

    <h2 class="laranja" id="orange">Orange</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="verde" id="green">Green</h2>
    <img src="./assets/images/green.png" alt="green" />

    <h2 class="amarelo" id="yellow">Yellow</h2>
    <img src="./assets/images/yellow.png" alt="yellow" />
  </body>
</html>
